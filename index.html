<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Orginial Super Smash Brothers Characters</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@500&display=swap" rel="stylesheet">
<link href="css/hover.css" rel="stylesheet" media="all">
   
  <body>
    <form class="form button " action="https://google.com">
      <button class="button box">Click Me :)</button> 
  </form>
    <h1 class="Starter hvr-radial-out "> Original Super Smash Brother 64</h1>
    <div class="outer ">

      <div class="inner hvr-shrink">
        <img
          src="mario.png"
          alt="Mario"
        />
      </div>

      <div class="inner hvr-shrink">
        <img
          src="donkeykong.png"
          alt="Donkey Kong"
        />  
      </div>

      <div class="inner hvr-shrink">
        <img
          src="link.png"
          alt="Link"
        />
      </div>

    </div>

    <div class="outer">

      <div class="inner  hvr-grow">
        <img
          src="samus.png"
          alt="Samus"
        />
      </div>

      <div class="inner hvr-grow">
        <img
          src="yoshi.png"
          alt="Yoshi"
        />
      </div>

      <div class="inner hvr-grow">
        <img
        src="kirby.png"alt="Kirby">
      </div>

    </div>

    <div class="outer">

      <div class="inner hvr-buzz">
        <img
          src="fox.png"
          alt="Fox"
        />
      </div>

      <div class="inner hvr-buzz-out ">
        <img
        src="pikachu.png"
        alt="Pikachu">
      </div>

      <div class="inner hvr-buzz">
        <img
          src="captain.png"
          alt="Captain Falcon"
        />
      </div>
    </div>
    <div class="outer">

      <div class="inner hvr-skew-forward">
        <img
          src="ness.png"
          alt="Ness"
        />
      </div>

      <div class="inner hvr-skew">
        <img
        src="purin.png"
        alt="Purin ">
      </div>

      <div class="inner hvr-skew-backward">
        <img
          src="luigi.png"
          alt="Luigi"
        />
      </div>
    </div>
  </body>

</html>
